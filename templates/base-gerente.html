<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- aba navegador -->
    <title>SiriusBank</title>
    <link rel="icon" href="../static/img/logo-parcial.png">

    <!-- links css -->
    <link rel="stylesheet" href="../static/styles/menu-lateral.css">
    <link rel="stylesheet" href="../static/styles/formularios.css">
    <link rel="stylesheet" href="../static/styles/botoes.css">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="stylesheet" href="../static/styles/telas-home.css">
    <link rel="stylesheet" href="../static/styles/tabelas-filtros.css">
    <link rel="stylesheet" href="../static/styles/telas-gerenciar.css">
    {% endblock %}
</head>

<body>

    <div class="pagina">

        <!-- menu lateral -->
        {% block menu %}
        <div class="sidebar">
            <section class="logoContent">
                <div class="logo">
                    <img src="../static/img/logo.png" alt="logo">
                </div>
                <!-- /logo -->
                <img src="../static/icones/menu.png" alt="menu" id="btn">
            </section>
            <!-- /logoContent -->
            <ul class="nav-list">
                <li>
                    <a href="{{ url_for('homeGerente') }}">
                        <img src="../static/icones/home.png" alt="home">
                        <span class="links-name">Home</span>
                        <span class="tooltip">Home</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('clientes') }}">
                        <img src="../static/icones/usuario.png" alt="depósito">
                        <span class="links-name">Clientes</span>
                        <span class="tooltip">Clientes</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('gerenciar') }}">
                        <img src="../static/icones/solicitacao.png" alt="saque">
                        <span class="links-name">Solicitações</span>
                        <span class="tooltip">Solicitações</span>
                    </a>
                </li>

            </ul>
            <!-- /nav-list -->
            <section class="profileContent">
                <div class="profile">
                    <div class="profileDetail">
                        <img src="../static/icones/perfil.jpg" alt="usuário">
                        <span class="name">{{ session['nomeGerente'] }}</span>
                    </div>
                    <!-- /profileDetail -->
                    <a href="{{ url_for('indexGerente') }}"><img src="../static/icones/sair.png" alt="sair"
                            id="logout"></a>
                </div>
                <!-- /profile -->
            </section>
            <!-- /profileContent -->
        </div>
        <!-- /sidebar -->
        {% endblock %}

        <section class="pageContent">
            <!-- conteúdo da página -->

            {% block header %}
            <!-- título -->
            <header class="fundo_gerente">
                <div class="titulo">
                    <h1>{{ titulo }}</h1>
                    <hr>
                </div>
            </header>
            {% endblock %}
            
            {% block contents %}

            {% endblock %}
        </section>
    </div>

    <!-- script botão do menu lateral (abrir e fechar) -->
    <script>
        // variáveis
        const btn = document.querySelector('#btn');
        const sidebar = document.querySelector('.sidebar');
        const home = document.querySelector('.pageContent');

        // eventos de escuta do click
        btn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            home.classList.toggle('active');
        });
    </script>
</body>

</html>
