{% extends 'base_gg.html' %}

{% block contents %}
<main>

    <div class="container">
        <a href="{{ url_for('gerentes') }}" class="voltar">&lt voltar</a><br><br>
        <form method="post" action="{{ url_for('infoGerente') }}" class="solicitacao">
            <div class="campo-unico">
                <label>Nome</label><br>
                <input type="text" value="{{ session['nomeGeAgencia'] }}" name="nomeGeAgencia" disabled="disabled">
            </div>
            <div class="campo-triplo">
                <div class="info-conta">
                    <label>CPF</label>
                    <input type="number" maxlength="11" value="{{ session['cpfGeAgencia'] }}" name="cpfGeAgencia"
                        disabled="disabled">
                </div>
                <div class="info-conta">
                    <label>Data de nascimento</label>
                    <input type="date" value="{{ session['dataNascGeAgencia'] }}" name="dataNascGeAgencia"
                        disabled="disabled">
                </div>
                <div class="info-conta">
                    <label>Gênero</label>
                    <select name="generoGeAgencia" class="genero" id="generoGeAgencia"
                        aria-selected="{{ session['generoGeAgencia'] }}" disabled="disabled">
                        <option value="Selecionar" disabled></option>
                        <option value="Feminino"></option>
                        <option value="Masculino"></option>
                        <option value="Outro"></option>
                    </select>
                </div>
            </div>
            <div class="campo-unico">
                <label>Endereço</label>
                <input type="text" value="{{ session['enderecoGeAgencia'] }}" name="enderecoGeAgencia"
                    disabled="disabled">
            </div>
            <div class="campo-triplo">
                <div class="info-conta">
                    <label>Número de matrícula</label>
                    <input type="number" value="{{ session['matriculaGeAgencia'] }}" name="matriculaGeAgencia"
                        disabled="disabled">
                </div>
                <div class="info-conta">
                    <label>Função</label>
                    <span>Gerente de Agência</span>
                </div>
                <div class="info-conta">
                    <label>Agência</label>
                    <input type="number" value="{{ session['agenciaGeAgencia'] }}" name="agenciaGeAgencia"
                        disabled="disabled">
                </div>
            </div>

            <aside class="data-botao">
                <p class="data_inicio">Gerente desde: {{ session["dataInicioGeAgencia"] }}</p>
                <button type="submit" class="editar"><img src="../static/icones/editar.png" alt="editar" class="img_editar"> Editar</button>
                <!-- <input type="submit" name="confirmar" class="editar" value="Editar"> -->
            </aside>
        </form>
    </div>

</main>
{% endblock %}
